<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="pad green"></div>
		<div class="pad red"></div>
		<div class="pad blue"></div>
		<div class="pad yellow"></div>
		<div class="controls-display">
			<div class="title">SIMON</div>
			<div class="counter">00</div>
			<button class="start control-btns"></button>
			<button class="strict control-btns"></button>
			<p class="control-labels">Count</p>
			<p class="control-labels">Start</p>
			<p class="control-labels">Strict</p>
			<div class="switch">
				<p class="off">OFF</p>
				<div class="outer">
					<div class="inner"></div>
				</div>
				<p class="on">ON</p>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
